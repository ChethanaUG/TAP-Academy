<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Time Table</title>

    <style>
        body {
            background-color: #0f0f0f;
            color: #e4e4e4;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 30px;
        }

        h1 {
            color: #ff7aa2;
            margin-bottom: 20px;
        }

        table {
            margin: auto;
            border-collapse: collapse;
            background-color: #1a1a1a;
            border-radius: 10px;
            overflow: hidden;
        }

        th {
            background-color: #ff7aa2;
            color: white;
            padding: 12px;
        }

        td {
            padding: 10px;
            border: 1px solid #333;
        }

        tr:nth-child(even) {
            background-color: #151515;
        }

        tr:hover {
            background-color: #222;
        }

        strong {
            color: #ff9eb5;
        }
    </style>
</head>

<body>

    <h1>Weekly Time Table</h1>

    <table border="2" cellpadding="10" cellspacing="0">
        <tr>
            <th>Day</th>
            <th>9–10 AM</th>
            <th>10–11 AM</th>
            <th>11–12 PM</th>
            <th>1–2 PM</th>
            <th>2–4 PM</th>
        </tr>

        <tr>
            <td>Monday</td>
            <td>MySQL</td>
            <td>Java</td>
            <td>Soft Skills</td>
            <td rowspan="5">Lunch Break</td>
            <td>Mock</td>
        </tr>

        <tr>
            <td>Tuesday</td>
            <td colspan="2">Project Class</td>
            <td>Programming</td>
            <td>CSS</td>
        </tr>

        <tr>
            <td>Wednesday</td>
            <td>HTML</td>
            <td>Python</td>
            <td>DSA</td>
            <td rowspan="2">Frontend Project</td>
        </tr>

        <tr>
            <td>Thursday</td>
            <td>Java</td>
            <td colspan="2">React.js</td>
        </tr>

        <tr>
            <td>Friday</td>
            <td>Programming</td>
            <td>Java</td>
            <td>DSA</td>
            <td>JavaScript</td>
        </tr>

        <tr style="text-align: center;">
            <td colspan="6">
                <strong>Note:</strong> Friday 2–4 PM is optional.
            </td>
        </tr>
    </table>

</body>
</html>
